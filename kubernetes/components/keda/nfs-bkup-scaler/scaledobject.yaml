---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/keda.sh/triggerauthentication_v1alpha1.json
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: volsync-keda-query
spec:
  secretTargetRef:
    - parameter: UNRAID_IP
      name: cluster-secrets
      key: UNRAID_IP
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/keda.sh/scaledobject_v1alpha1.json
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: ${APP}
spec:
  advanced:
    restoreToOriginalReplicaCount: true
  pollingInterval: 60
  cooldownPeriod: 120
  minReplicaCount: 0
  maxReplicaCount: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ${APP}
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://vmsingle-stack.observability.svc.cluster.local:8429
        query: probe_success{instance=~"{{UNRAID_IP}}:2049"}
        threshold: "1"
        ignoreNullValues: "0"
      authenticationRef:
        name: volsync-keda-query
