---
instance:
  distribution:
    # renovate: datasource=github-releases depName=controlplaneio-fluxcd/distribution
    version: 2.5.1
  cluster:
    networkPolicy: false
  components:
    - source-controller
    - kustomize-controller
    - helm-controller
    - notification-controller
  sync:
    kind: GitRepository
    url: "https://github.com/tscibilia/home-ops.git"
    ref: "refs/heads/main"
    path: kubernetes/flux/cluster
  commonMetadata:
    labels:
      app.kubernetes.io/name: flux
  kustomize:
    patches:
      - # Add Sops decryption to 'flux-system' Kustomization
        patch: |
          - op: add
            path: /spec/decryption
            value:
              provider: sops
              secretRef:
                name: sops-age
        target:
          group: kustomize.toolkit.fluxcd.io
          kind: Kustomization
      - # Increase the number of workers
        patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --concurrent=5
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --requeue-dependency=5s
        target:
          kind: Deployment
          name: (kustomize-controller|helm-controller|source-controller)
      - # Increase the memory limits
        patch: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: all
          spec:
            template:
              spec:
                containers:
                  - name: manager
                    resources:
                      limits:
                        memory: 1Gi
        target:
          kind: Deployment
          name: (kustomize-controller|helm-controller|source-controller)
      - # Add authentik annotations to Ingress with labels: nginx.ingress.home.arpa/type []
        patch: |-
          apiVersion: helm.toolkit.fluxcd.io/v2beta1
          kind: HelmRelease
          metadata:
            name: not-used
          spec:
            values:
              ingress:
                app:
                  annotations:
                    nginx.ingress.kubernetes.io/auth-url: |-
                        http://authentik-server.default.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
                    nginx.ingress.kubernetes.io/auth-response-headers: |-
                        Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-entitlements,X-authentik-email,X-authentik-name,X-authentik-uid
                    nginx.ingress.kubernetes.io/auth-snippet: |
                        proxy_set_header X-Forwarded-Host $http_host;
        target:
          group: helm.toolkit.fluxcd.io
          version: v2
          kind: HelmRelease
          labelSelector: "nginx.ingress.home.arpa/type in (auth, auth-external, auth-external-only)"
