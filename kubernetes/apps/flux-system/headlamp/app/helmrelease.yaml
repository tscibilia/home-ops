---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: headlamp
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.32.1
  url: oci://ghcr.io/home-operations/charts-mirror/headlamp
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app headlamp
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"
    fullnameOverride: *app
    initContainers:
      - image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:v0.3.0@sha256:1e68d403c3327d86b3966a1c86643d1fa6e9971595c0c7bb2cfd2ff38e555aa2
        command: ["/bin/sh", "-c", "mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/"]
        name: headlamp-plugins
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins
    config:
      pluginsDir: /build/plugins
      oidc:
        secret:
          create: false
        externalSecret:
          enabled: true #keep getting auth errors, upon oidc login i instantly get logged out https://github.com/kubernetes-sigs/headlamp/issues/3441
          name: headlamp-secret
      extraArgs:
        - "-oidc-groups-claim=groups"
    env:
      - name: HEADLAMP_CONFIG_TRACING_ENABLED
        value: "false"
      - name: HEADLAMP_CONFIG_METRICS_ENABLED
        value: "false"
    serviceAccount:
      create: false
      name: headlamp-admin
    clusterRoleBinding:
      create: false
    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins
    volumes:
      - name: headlamp-plugins
        emptyDir:
          sizeLimit: 100Mi
