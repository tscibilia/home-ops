# yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/master/schemas/config-schema.json
sonarr:
  sonarr:
    base_url: http://sonarr.media.svc.cluster.local:8989
    api_key: !env_var SONARR_API_KEY
    delete_old_custom_formats: false
    replace_existing_custom_formats: true
    include:
      - template: sonarr-quality-definition-series
      - template: sonarr-v4-quality-profile-web-1080p-alternative # Use for older LQ shows
      - template: sonarr-v4-custom-formats-web-1080p
      - template: sonarr-v4-quality-profile-anime
    quality_profiles:
      - name: WEB-1080p
        upgrade:
          allowed: true
          until_quality: WEB 720p
      - name: Remux-1080p - Anime
        min_format_score: 2000
        upgrade:
          allowed: true
          until_quality: WEB 720p
    quality_definition:
      type: series
      preferred_ratio: 0.035 # Adjust for preferred file size
