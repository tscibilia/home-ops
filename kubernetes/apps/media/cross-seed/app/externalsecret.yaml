---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name cross-seed-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      data:
        config.js: |
          "use strict";
          function fetchIndexers(baseUrl, apiKey, tag){
            const buffer = require('child_process').execSync(`curl -fsSL "$${baseUrl}/api/v1/tag/detail?apikey=$${apiKey}"`);
            const response = JSON.parse(buffer.toString('utf8'));
            const indexerIds = response.filter(t => t.label === tag)[0]?.indexerIds ?? [];
            const indexers = indexerIds.map(i => `$${baseUrl}/$${i}/api?apikey=$${apiKey}`);
            console.log(`Loaded $${indexers.length} indexers from Prowlarr`);
            return indexers;
          }
          module.exports = {
            action: "inject",
            apiKey: "{{.CROSS_SEED_API_KEY}}",
            delay: 30,
            includeEpisodes: false,
            includeNonVideos: false,
            includeSingleEpisodes: true,
            blockList: ["category:manual"],
            linkCategory: "cross-seed",
            // linkDirs: ["/Media/torrents/completed/cross-seed"],
            linkType: "hardlink",
            matchMode: "strict",
            port: Number(process.env.CROSS_SEED_PORT),
            skipRecheck: true,
            radarr: ["http://radarr.media.svc.cluster.local:7878/?apikey={{ .RADARR_API_KEY }}"],
            sonarr: ["http://sonarr.media.svc.cluster.local:8989/?apikey={{ .SONARR_API_KEY }}"],
            torrentClients: ["qbittorrent:http://qbittorrent.media.svc.cluster.local:8080"],
            // Tag "cross-seed" is used to filter indexers in Prowlarr
            torznab: fetchIndexers("http://prowlarr.media.svc.cluster.local:9696", "{{.PROWLARR_API_KEY}}", "cross-seed"),
            useClientTorrents: true
          };
  dataFrom:
    - extract:
        key: /arr-apps
