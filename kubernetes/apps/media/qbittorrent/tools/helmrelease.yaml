---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbtools
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn:
    - name: qbittorrent
      namespace: media
  driftDetection:
    mode: enabled
  maxHistory: 2
  interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      prune:
        type: cronjob
        cronjob: &cronJobSpec
          schedule: '@hourly'
          timeZone: &TZ ${TIMEZONE}
          backoffLimit: 0
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          ttlSecondsAfterFinished: 3600
        initContainers:
          tagging: &container
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.21.0@sha256:3a60f001c3f5fd068ff38960fbf9db726fa59edf135b18cd50294230366c284e
            env:
              TZ: *TZ
              QBITTORRENT_HOST: qbittorrent.media.svc.cluster.local
              QBITTORRENT_PORT: 8080
              # SABNZBD_HOST: sabnzbd.default.svc.cluster.local
              # SABNZBD_PORT: 80
            args: ["tagging", "--added-on", "--expired", "--last-activity", "--sites", "--unregistered", "--not-linked"]
            resources:
              requests:
                cpu: 25m
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        containers:
          unregistered:
            <<: *container
            args: ["prune", "--exclude-category", "manual", "--exclude-category", "music", "--exclude-tag", "added:1d", "--include-tag", "unregistered", "--with-data", "--dry-run"]
          expired:
            <<: *container
            args: ["prune", "--exclude-category", "manual", "--exclude-category", "music", "--exclude-tag", "added:1d", "--include-tag", "expired", "--with-data", "--dry-run"]
        pod:
          restartPolicy: Never
      orphaned:
        type: cronjob
        cronjob:
          <<: *cronJobSpec
          schedule: '@daily'
          suspend: true
        containers:
          app:
            <<: *container
            args: ["orphaned", "--exclude-pattern", "*_unpackerred*", "--dry-run"]
        pod:
          restartPolicy: Never
      reannounce:
        containers:
          app:
            <<: *container
            args: ["reannounce", "--process-seeding"]
      # limiter requires sabnzbd to be running
      # limiter:
      #   containers:
      #     app:
      #       <<: *container
      #       args: ["limiter", "--max-line-speed-mbps", "155", "--max-percent", "0.9", "--limit-percent", "0.45", "--interval", "5"]
      #       # ARG of '155' is ~1.24 Gbps on average -> 155MB/s
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1044
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    persistence:
      # config:
      #   type: configMap
      #   name: qbtools-configmap
      #   globalMounts:
      #     - path: /config/config.yaml
      #       subPath: config.yaml
      #       readOnly: true
      media:
        type: nfs
        server: ${NAS_IP}
        path: /volume1/Media/torrents
        globalMounts:
          - path: /Media/torrents