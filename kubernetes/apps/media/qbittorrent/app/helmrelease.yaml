---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
# https://github.com/tholinka/home-ops/blob/main/kubernetes/apps/media/qbittorrent/app/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbittorrent
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        type: statefulset
        annotations:
          reloader.stakater.com/auto: 'true'
        initContainers:
          coredns:
            image:
              repository: mirror.gcr.io/coredns/coredns
              tag: 1.12.1
            args: ["-conf", "/etc/coredns/Corefile"]
            restartPolicy: Always
          gluetun:
            dependsOn: coredns
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
            env: # (https://github.com/qdm12/gluetun-wiki)
              DOT: 'off'
              DNS_ADDRESS: "127.0.0.2"
              HTTP_CONTROL_SERVER_AUTH_CONFIG_FILEPATH: &gluetunAuthPath /gluetun/auth.toml
              FIREWALL_INPUT_PORTS: 8080,8388,9999 # 8080: WebUI, 8388: Socks Proxy, 9999: Kube Probes
              FIREWALL_OUTBOUND_SUBNETS: 10.42.0.0/16,10.43.0.0/16 # Allow access to k8s subnets
              HEALTH_SERVER_ADDRESS: :9999
              HEALTH_SUCCESS_WAIT_DURATION: 10s
              VPN_TYPE: openvpn
              VPN_SERVICE_PROVIDER: private internet access
              VPN_INTERFACE: tun0
              SERVER_REGIONS: CA Toronto
              PRIVATE_INTERNET_ACCESS_OPENVPN_ENCRYPTION_PRESET: strong
              VPN_PORT_FORWARDING: 'on'
              PORT_FORWARD_ONLY: 'on'
              UPDATER_PERIOD: 24h
            envFrom:
              - secretRef:
                  name: qbittorrent-openvpn-secret
            lifecycle:
              postStart:
                exec:
                  command:
                      - /bin/sh
                      - -c
                      - (ip rule del table 51820; ip -6 rule del table 51820) || true
            restartPolicy: Always
            resources:
              requests:
                cpu: 20m
              limits:
                squat.ai/tun: "1"
                memory: 128Mi
            securityContext:
              # can't be non-root, or it has no access to tunnel
              runAsNonRoot: false
              runAsUser: 0
              runAsGroup: 0
              capabilities: { add: ["NET_ADMIN"] }
              allowPrivilegeEscalation: false
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.0@sha256:fe26058628e9eb57b542204b76443b7304ed8820151d51b5c285e1828ca175a0
            env:
              TZ: ${TIMEZONE}
              UMASK: "022"
              QBT_BitTorrent__Session__DefaultSavePath: /downloads/completed
              QBT_BitTorrent__Session__TempPath: /downloads/incomplete
              QBT_BitTorrent__Session__TempPathEnabled: true
              # QBT_Preferences__WebUI__LocalHostAuth: false
              # QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: true
              # QBT_Preferences__WebUI__AuthSubnetWhitelist: |-
              #   10.42.0.0/16, 10.43.0.0/16, 192.168.1.0/24, 192.168.5.0/24
              QBT_Preferences__WebUI__AlternativeUIEnabled: true
              QBT_Preferences__WebUI__RootFolder: /addons/VueTorrent
              QBT_WEBUI_PORT: &port 8080
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            resources:
              requests:
                cpu: 150m
                memory: 1Gi
              limits:
                memory: 2Gi
            securityContext: &secCont
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
          port-forward:
            image:
              repository: ghcr.io/bjw-s-labs/gluetun-qb-port-sync
              tag: 0.0.4@sha256:5fd1da9f2d6509c00b6d6f4b3b7ada6fa097b8134040fc8965b6c1dc8584dc6b
            env:
              GLUETUN_CONTROL_SERVER_HOST: localhost
              GLUETUN_CONTROL_SERVER_PORT: 8000
              GLUETUN_CONTROL_SERVER_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: qbittorrent-openvpn-secret
                    key: GLUETUN_CONTROL_SERVER_API_KEY
              QBITTORRENT_HOST: localhost
              QBITTORRENT_WEBUI_PORT: *port
              CRON_ENABLED: true
              CRON_SCHEDULE: '*/5 * * * *'
              LOG_TIMESTAMP: false
            resources:
              requests:
                cpu: 5m
              limits:
                memory: 32Mi
            securityContext: *secCont
          vuetorrent:
            dependsOn: app
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.4.1@sha256:699b654e373f000c356756c24290a6dbb86500934b65ce6093fd92c434c61c6b
            args:
              - "--repo=https://github.com/VueTorrent/VueTorrent"
              - "--ref=latest-release"
              - "--period=86400s"
              - "--root=/addons"
              - "--group-write"
              - "--add-user"
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 32Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1044
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        forceRename: *app
        ports:
          http:
            primary: true
            port: *port
    ingress:
      app:
        className: internal
        hosts:
          - host: "${GATUS_SUBDOMAIN}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          *app :
            app:
              - path: /config
      empty-config:
        type: emptyDir
        advancedMounts:
          *app :
            port-forward:
              - path: /config
      gluetun-auth:
        type: secret
        name: qbittorrent-gluetun-secret
        advancedMounts:
          *app :
            gluetun:
              - path: *gluetunAuthPath
                subPath: auth.toml
      coredns:
        type: configMap
        name: qbittorrent-coredns
        advancedMounts:
          *app :
            coredns:
              - path: /etc/coredns/Corefile
                subPath: Corefile
                readOnly: true
      media:
        type: persistentVolumeClaim
        existingClaim: pvc-media-nfs
        globalMounts:
          - path: /downloads
            subPath: Torrents
      addons:
        type: emptyDir
        globalMounts:
          - path: /addons
      categories-file:
        type: configMap
        name: qbittorrent-config
        advancedMounts:
          *app :
            app:
              - path: /config/qBittorrent/categories.json
                subPath: categories.json
                readOnly: true