---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbittorrent
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      qbittorrent:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0
            env: # (https://github.com/qdm12/gluetun-wiki)
              VPN_SERVICE_PROVIDER: private internet access
              VPN_TYPE: openvpn # wg works better (https://github.com/qdm12/gluetun-wiki/blob/main/setup/providers/private-internet-access.md#wireguard)
              VPN_INTERFACE: tun0
              OPENVPN_USER:
                valueFrom:
                  secretKeyRef:
                    name: &secret qbittorrent-secrets
                    key: OPENVPN_USER
              OPENVPN_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: OPENVPN_PASSWORD
              SERVER_REGIONS: CA Toronto
              PRIVATE_INTERNET_ACCESS_OPENVPN_ENCRYPTION_PRESET: strong
              VPN_PORT_FORWARDING: on
              VPN_PORT_FORWARDING_PROVIDER: private internet access
              FIREWALL_INPUT_PORTS: &port 8080
              FIREWALL_OUTBOUND_SUBNETS: 10.42.0.0/16,10.43.0.0/16
              HTTPPROXY: on
              HTTPPROXY_LOG: on
              HTTP_CONTROL_SERVER_AUTH_CONFIG_FILEPATH: /gluetun/auth/config.toml
            lifecycle:
              postStart:
                exec:
                  command: [/bin/sh, -c, (ip rule del table 51820; ip -6 rule del table 51820) || true]
            restartPolicy: Always
            securityContext:
              capabilities: { add: ["NET_ADMIN"] }
              allowPrivilegeEscalation: false

          app:
            nameOverride: qbittorrent
            dependsOn: gluetun
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.0.4
            env:
              TZ: ${TIMEZONE}
              QBT_BitTorrent__Session__DefaultSavePath: /downloads/completed
              QBT_BitTorrent__Session__TempPath: /downloads/incomplete
              QBT_BitTorrent__Session__TempPathEnabled: true
              QBT_Preferences__WebUI__Username:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: QBT_USERNAME
              QBT_Preferences__WebUI__Password_PBKDF2:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: QBT_PASSWORD
              QBT_Preferences__WebUI__AlternativeUIEnabled: true
              QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: true
              QBT_Preferences__WebUI__AuthSubnetWhitelist: |-
                10.42.0.0/16, 10.43.0.0/16, 192.168.1.0/24, 192.168.5.0/24
              QBT_Preferences__WebUI__LocalHostAuth: false
              QBT_Preferences__WebUI__RootFolder: /add-ons/VueTorrent
            resources:
              requests:
                cpu: 150m
                memory: 1Gi
              limits:
                memory: 2Gi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              runAsUser: 1044
              runAsGroup: 100
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

          vuetorrent:
            dependsOn: app
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.4.0
            args:
              - --repo=https://github.com/VueTorrent/VueTorrent
              - --ref=latest-release
              - --period=86400s
              - --root=/add-ons
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 64Mi
            securityContext:
              runAsUser: 1044
              runAsGroup: 100

          port-forward:
            dependsOn: app
            image:
              repository: docker.io/snoringdragon/gluetun-qbittorrent-port-manager
              tag: 1.3
            env:
              QBITTORRENT_SERVER: localhost
              QBITTORRENT_PORT: *port
              QBITTORRENT_USER:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: QBT_USERNAME
              QBITTORRENT_PASS:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: QBT_PASSWORD_PLAIN
              PORT_FORWARDED: /tmp/gluetun/forwarded_port
        pod:
          securityContext:
            fsGroup: 100
            fsGroupChangePolicy: OnRootMismatch
    service:
      qbittorrent:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: *port
      # Enable this to expose the gluetun proxy to local network
      # gluetun:
      #   controller: *app
      #   type: LoadBalancer
      #   ports:
      #     proxy:
      #       port: 8888
      #       targetPort: 8888
      gluecontrol:
        controller: *app
        type: ClusterIP
        ports:
          ctrl:
            port: 8000
    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          qbittorrent:
            app:
              - path: /config
      gluetun-data: # Configure an emptyDir to share the port-forwarding location between containers
        type: emptyDir
        advancedMounts:
          qbittorrent:
            gluetun:
              - path: /tmp/gluetun
            port-forward:
              - path: /tmp/gluetun
                readOnly: true
      categories-file:
        type: configMap
        name: qbittorrent-config
        advancedMounts:
          qbittorrent:
            app:
              - path: /config/qBittorrent/categories.json
                subPath: categories.json
                readOnly: true
            gluetun:
              - path: /gluetun/auth/config.toml
                subPath: config.toml
                readOnly: true
      add-ons:
        type: emptyDir
        globalMounts:
          - path: /add-ons
      downloads:
        type: persistentVolumeClaim
        existingClaim: pvc-media-nfs
        globalMounts:
          - path: /downloads
            subPath: Torrents