templates:

############################
#        TEMPLATES         #
############################

  Charts:
    sort_title: "!01_<<collection_name>>"
    sync_mode: sync
    collection_order: custom
    collection_mode: hide
    schedule: daily
  Network:
    optional:
      - network
    tmdb_network: <<network>>
    url_poster: <<poster>>
    sort_title: +_3<<collection_name>>
    sync_mode: sync
    smart_label: originally_available.desc
    summary: All <<collection_name>>/Shows

collections:

###########################
#    Chart Collections    #
###########################

  Trending This Week:
    template: {name: Charts, sort_title: +_1Trending, visible_library: true, visible_home: true, visible_shared: true}
    tmdb_trending_weekly: 30
    collection_order: custom
    sync_mode: sync

  Popular Shows:
    template: {name: Charts, sort_title: +_2Popular}
    tmdb_popular: 30
    collection_order: custom
    sync_mode: sync

