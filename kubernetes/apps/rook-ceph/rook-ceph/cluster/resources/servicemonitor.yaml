---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/monitoring.coreos.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rook-ceph-mgr
  namespace: rook-ceph
  labels:
    team: rook
spec:
  namespaceSelector:
    matchNames:
      - rook-ceph
  selector:
    matchLabels:
      app: rook-ceph-mgr
      rook_cluster: rook-ceph
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 10s
      honorLabels: true
      relabelings:
        - sourceLabels: [__meta_kubernetes_endpoint_address_target_kind]
          regex: Node
          action: drop
      metricRelabelings:
        - sourceLabels: [ceph_daemon_id]
          regex: mgr
          action: keep
