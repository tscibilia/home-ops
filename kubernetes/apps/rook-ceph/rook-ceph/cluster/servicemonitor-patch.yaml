---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/monitoring.coreos.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rook-ceph-mgr
spec:
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 10s
      honorLabels: true
      relabelings:
        - sourceLabels: [__address__]
          regex: 10.10.10.1:9283
          action: keep
