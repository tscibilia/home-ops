---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/monitoring.coreos.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rook-ceph-mgr-external
  labels:
    release: rook-ceph-cluster
spec:
  namespaceSelector:
    matchNames:
      - rook-ceph
  selector:
    matchLabels:
      app: rook-ceph-mgr
  endpoints:
    - port: http-external-metrics
      path: /metrics
      interval: 15s
      relabelings:
        - sourceLabels:
            - __meta_kubernetes_endpoint_address
          regex: "10\\.10\\.10\\.[23]"
          action: drop
