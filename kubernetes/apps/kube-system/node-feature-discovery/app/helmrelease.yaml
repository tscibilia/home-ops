---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app node-feature-discovery
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    worker:
      config:
        core:
          sources: ["custom", "pci", "usb", "system"]
        sources:
          usb:
            deviceClassWhitelist: ["02", "03", "0e", "ef", "fe", "ff"]
            deviceLabelFields: ["class", "vendor", "device"]
          pci:
            deviceClassWhitelist: ["02", "0200", "0207", "0300", "0302"]
            deviceLabelFields: ["vendor"]
      resources:
        requests:
          cpu: 15m
          memory: 64M
        limits:
          memory: 64M
    prometheus:
      enable: true