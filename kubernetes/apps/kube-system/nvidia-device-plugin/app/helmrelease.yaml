---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nvidia-device-plugin
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  driftDetection:
    mode: enabled
  dependsOn:
    - name: node-feature-discovery
      namespace: kube-system
  # https://github.com/NVIDIA/k8s-device-plugin/blob/main/deployments/helm/nvidia-device-plugin/values.yaml
  values:
    runtimeClassName: nvidia
    tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
    nodeSelector:
      feature.node.kubernetes.io/pci-10de.present: "true"
    affinity: []
    # Shared gpu access https://github.com/NVIDIA/k8s-device-plugin#shared-access-to-gpus
    config:
      map:
        default: |-
          version: v1
          flags:
            migStrategy: none
          sharing:
            timeSlicing:
              renameByDefault: false
              failRequestsGreaterThanOne: false
              resources:
                - name: nvidia.com/gpu
                  replicas: 6