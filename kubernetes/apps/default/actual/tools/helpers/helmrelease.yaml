---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app actual-helpers
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/psybers/actual-helpers
              tag: latest@sha256:de76e0c63dc12ef984052460a34f92cce3e906d81c43d3cd57f893056bd632f8
            env:
              TZ: ${TIMEZONE}
              ACTUAL_SERVER_URL: "http://actual.default.svc.cluster.local:5006"
              ACTUAL_CACHE_DIR: "/tmp"
            envFrom:
              - secretRef:
                  name: actual-helpers-secret
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
    persistence:
      tmp:
        type: emptyDir
