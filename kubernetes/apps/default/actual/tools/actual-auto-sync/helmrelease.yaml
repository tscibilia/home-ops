---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app actual-auto-sync
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/seriouslag/actual-auto-sync
              tag: latest@sha256:351b64861555184b18991a202c881e84e68cf821512281751e612c27e77484f5
            env:
              TZ: ${TIMEZONE}
              ACTUAL_SERVER_URL: "http://actual.default.svc.cluster.local:5006"
              CRON_SCHEDULE: "0 7 * * *"
              LOG_LEVEL: "info"
            envFrom:
              - secretRef:
                  name: actual-auto-sync-secret
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 512Mi
    persistence:
      tmp:
        type: emptyDir
