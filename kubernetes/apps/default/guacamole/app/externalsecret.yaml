---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name guacamole-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      data:
        # Database
        POSTGRESQL_HOSTNAME: &dbhost "${CNPG_NAME}-rw.database.svc.cluster.local"
        POSTGRESQL_DATABASE: &dbname "${APP}"
        POSTGRESQL_USERNAME: &dbuser "${APP}"
        POSTGRESQL_PASSWORD: &dbpass "{{ .guacamole_postgres_password }}"
        # Postgres Init
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # Guacamole
        OPENID_AUTHORIZATION_ENDPOINT: "{{ .GUAC_OIDC_AUTHORIZATION_ENDPOINT }}"
        OPENID_JWKS_ENDPOINT: "{{ .GUAC_OIDC_JWKS_ENDPOINT }}"
        OPENID_ISSUER: "{{ .GUAC_OIDC_ISSUER }}"
        OPENID_CLIENT_ID: "{{ .GUAC_OIDC_CLIENT_ID }}"
        OPENID_REDIRECT_URI: "{{ .GUAC_OIDC_REDIRECT_URI }}"
        OPENID_USERNAME_CLAIM_TYPE" : "{{ .GUAC_OIDC_CLAIM_TYPE }}"
  dataFrom:
    - extract:
        key: /cnpg-users
    - extract:
        key: /cnpg-operator
    - extract:
        key: /guacamole
