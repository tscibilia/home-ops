---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name guacamole-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      data:
        # Database
        POSTGRESQL_HOSTNAME: &dbhost ${CNPG_NAME:=postgres16}-rw.database.svc.cluster.local
        POSTGRESQL_DATABASE: &dbname "${APP}"
        POSTGRESQL_USERNAME: &dbuser "${APP}"
        POSTGRESQL_PASSWORD: &dbpass "{{ .${APP}_postgres_password }}"
        # Postgres Init
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # Guacamole
        OPENID_AUTHORIZATION_ENDPOINT: "${{ .OPENID_AUTHORIZATION_ENDPOINT }}"
        OPENID_JWKS_ENDPOINT: "${{ .OPENID_JWKS_ENDPOINT }}"
        OPENID_ISSUER: "${{ .OPENID_ISSUER }}"
        OPENID_CLIENT_ID: "${{ .OPENID_CLIENT_ID }}"
        OPENID_REDIRECT_URI: "${{ .OPENID_REDIRECT_URI }}"
  dataFrom:
    - extract:
        key: /cnpg-users
    - extract:
        key: /cnpg-operator
    - extract:
        key: /guacamole
