---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app guacamole
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        # initContainers:
        #   01-init-plugin:
        #     image:
        #       repository: docker.io/curlimages/curl
        #       tag: 8.14.1@sha256:9a1ed35addb45476afa911696297f8e115993df459278ed036182dd2cd22b67b
        #     command: ["/bin/sh", "-c"]
        #     args: ["mkdir -p /config/guacamole/extensions; curl -L -o /config/guacamole/extensions/branding.jar https://s3.t0m.co/t0m-public/guacamole/branding.jar"]
        containers:
          app:
            image:
              repository: ghcr.io/flcontainers/guacamole
              tag: testing@sha256:7c9b293af77c662b76fa8adb07a7f768c24cf86ae97237cd43580e39c05cb35e
            env:
              TZ: ${TIMEZONE}
              EXTENSIONS: auth-sso-openid
              GUACD_LOG_LEVEL: debug
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 250m
                memory: 128Mi
              limits:
                memory: 2000Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 8080
    ingress:
      app:
        className: internal
        hosts:
          - host: "${GATUS_SUBDOMAIN}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config