---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - ./config.yaml
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ./vmrule.yaml
configMapGenerator:
  - name: immich-config
    files:
      - config.yaml=./resources/config.yaml
generatorOptions:
  disableNameSuffixHash: true