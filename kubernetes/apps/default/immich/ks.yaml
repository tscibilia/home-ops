---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app immich
spec:
  components:
    - ../../../../components/cnpg
    # Uses separate keda scaledobject.yaml
  dependsOn:
    - name: cnpg-cluster
      namespace: database
    - name: dragonfly-cluster
      namespace: database
    - name: external-secrets
      namespace: external-secrets
    - name: keda
      namespace: observability
  interval: 1h
  path: ./kubernetes/apps/default/immich/app
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: img
      GATUS_PATH: /api/server/ping
      CNPG_NAME: &postgresAppName immich17
      PG_VER: "17"
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
  healthChecks:
    - apiVersion: &postgresVersion postgresql.cnpg.io/v1
      kind: &postgresKind Cluster
      name: *postgresAppName
      namespace: database
  healthCheckExprs:
    - apiVersion: *postgresVersion
      kind: *postgresKind
      failed: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'False')
      current: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'True')
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
