---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rclone
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image: &img
              repository: ghcr.io/rclone/rclone
              tag: 1.70.3@sha256:34c729127386abec1c610b2aa024e39b4498dc2b4a72a0798ae21fbdc1b0493b
            args: ["serve", "ftp", "/data", "--addr=:$(FTP_PORT)", "--log-level=DEBUG", "--use-json-log", "--rc", "--rc-addr=:$(HTTP_PORT)", "--rc-serve", "--rc-serve-no-modtime", "--rc-web-gui", "--rc-web-gui-no-open-browser", "--rc-enable-metrics", "--metrics-addr=:$(METRICS_PORT)", "--exclude", "**/／*", "--exclude", "**/／**", "--exclude", "Nintendo 3DS/title/*/*/content/*.app", "--exclude", "**.cia", "--exclude", "**.fbi", "--exclude", "**.nds", "--exclude", "**.mp3", "--exclude", "**.m4a", "--exclude", "**.aac", "--exclude", "**.wav", "--exclude", "**.flac"]
            env: &env
              TZ: ${TIMEZONE}
              HTTP_PORT: &http 8080
              METRICS_PORT: &metrics 9090
              RCLONE_URL: http://rclone.default.svc.cluster.local/
              # without the multithread config, every 64Mi the 3DS transfer will "write: broken pipe"
              RCLONE_MULTI_THREAD_CUTOFF: "0"
              RCLONE_MULTI_THREAD_STREAMS: "1"
            envFrom: &envFrom
              - secretRef:
                  name: rclone-secrets
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi
            securityContext: &sc
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
      k8s-b2: &cron
        type: cronjob
        cronjob: &cj
          schedule: "@daily"
          concurrencyPolicy: Replace
          ttlSecondsAfterFinished: 3600
          failedJobsHistory: 1
          backoffLimit: 2
        initContainers:
          01-ping: &ping
            image: *img
            command: ["/bin/sh", "-c", "until rclone backend features $(REMOTE): --contimeout=5s --timeout=5s; do printf 'Waiting for handheld to come online...'; sleep 2; done"]
            env:
              REMOTE: 3ds
            securityContext: *sc
        containers:
          app: &rclct
            image: *img
            command: ["/bin/sh", "-c", "rclone rc $(ARG)"]
            env: &envcr
              <<: *env
              RCLONE_TIMEOUT: 1h
              ARG: | # TODO: so much jank over k8s doing auto shell escaping on args and me wanting to not repeat the command line
                sync/sync srcFs='3ds:/' dstFs='/data/3ds/' _config='{"Progress": true}' _filter='{"ExcludeRule":["**/／*","**/／**", "**/content/*.app","Nintendo 3DS/title/**/**/content/*.app","**/*.cia","**/*.fbi","**/*.nds","**/*.mp3","**/*.m4a","**/*.aac","**/*.wav","**/*.flac"]}'
            envFrom: *envFrom
            securityContext: *sc
        pod:
          annotations: &cran
            reloader.stakater.com/auto: "false"
          resources:
            requests:
              cpu: 10m
            limits:
              cpu: "1"
              memory: 128Mi
        annotations: *cran
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8000
    ingress:
      app:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        type: nfs
        server: ${UNRAID_IP}
        path: /mnt/user/backup/kubernetes
        globalMounts:
          - path: *data
            readOnly: true
      tmp:
        type: emptyDir