---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name rclone-config-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      templateFrom:
        - configMap:
            name: rclone-config-tpl
            items:
              - key: rclone.conf
  dataFrom:
    - extract:
        key: /b2-creds
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name rclone-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      data:
        RCLONE_RC_USER: "{{ .RCLONE_USER }}"
        RCLONE_RC_PASS: "{{ .RCLONE_PASS }}"
  dataFrom:
    - extract:
        key: /rclone-creds