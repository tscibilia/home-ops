---
use_default_settings: true

server:
  public_instance: false
  limiter: true
  image_proxy: true
  method: GET # https://github.com/searxng/searxng/pull/3619

outgoing:
  request_timeout: 1.0

general:
  instance_name: SearXNG
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: false

search:
  safe_search: 0
  autocomplete: duckduckgo
  autocomplete_min: 2
  favicon_resolver: duckduckgo
  languages:
    - en
    - en-US
  formats:
    - html
    - json

ui:
  static_use_hash: true
  default_theme: simple
  theme_args:
    simple_style: auto
  infinite_scroll: true
  results_on_new_tab: false
  query_in_title: true

categories_as_tabs:
  general:
  images:
  videos:
  map:

enabled_plugins:
  - Basic Calculator
  - Hash plugin
  - Hostnames plugin
  - Open Access DOI rewrite
  - Self Informations
  - Tracker URL remover
  - Unit converter plugin

hostnames:
  high_priority:
    - (.*)\/blog\/(.*)
    - (.*\.)?wikipedia.org$
    - (.*\.)?github.com$
    - (.*\.)?reddit.com$
    - (.*\.)?docker.com$
    - (.*\.)?archlinux.org$
    - (.*\.)?stackoverflow.com$
    - (.*\.)?askubuntu.com$
    - (.*\.)?superuser.com$
