---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vaultwarden
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-branding:
            image:
              repository: docker.io/amazon/aws-cli
              tag: 2.27.47@sha256:9c09286acba40b27577e630dc6aff4cc44b401eaa81ebda69d3c761bb566def2
            command: ["/bin/sh", "-c"]
            args: ["aws s3 cp --no-sign-request --recursive s3://t0m-public/vaultwarden/templates/ /templates/"]
        containers:
          app:
            image:
              repository: docker.io/vaultwarden/server
              tag: "1.34.1@sha256:48267ea14d8649b2e553a5fe290c40b5dd94d54e9a24b26ae7134a75a659695f"
            env:
              TZ: "${TIMEZONE}"
              DATA_FOLDER: "data"
              SIGNUPS_ALLOWED: "false"
              INVITATIONS_ALLOWED: "true"
              INVITATION_ORG_NAME: "Bitwarden"
              ENABLE_WEBSOCKET: "true"
              PUSH_ENABLED: "true"
              DOMAIN: "https://pw.${SECRET_DOMAIN}"
              SHOW_PASSWORD_HINT: "true"
              ICON_SERVICE: "duckduckgo"
              TEMPLATES_FOLDER: "/templates"
            envFrom:
              - secretRef:
                  name: vaultwarden-secrets
            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: ${GATUS_PATH}
                    port: &port 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 20m
                memory: 128Mi
              limits:
                memory: 512Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: "${GATUS_SUBDOMAIN}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
      branding:
        type: emptyDir
        advancedMounts:
          *app :
            app:
              - path: /templates
            01-init-branding:
              - path: /templates