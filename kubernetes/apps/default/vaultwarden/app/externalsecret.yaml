---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name vaultwarden-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      data:
        PUSH_INSTALLATION_ID: "{{ .PW_PUSH_INSTALLATION_ID }}"
        PUSH_INSTALLATION_KEY: "{{ .PW_PUSH_INSTALLATION_KEY }}"
        ADMIN_TOKEN: "{{ .PW_ADMIN_TOKEN }}"
        SMTP_HOST: "{{ .SMTP_HOST }}"
        SMTP_FROM: "{{ .SMTP_FROM }}"
        SMTP_PORT: "{{ .SMTP_PORT }}"
        SMTP_SECURITY: "{{ .SMTP_SECURITY }}"
        SMTP_USERNAME: "{{ .SMTP_USERNAME }}"
        SMTP_PASSWORD: "{{ .SMTP_PASSWORD }}"
        SSO_CLIENT_ID: "{{ .VAULTWARDEN_OIDC_CLIENT_ID }}"
        SSO_CLIENT_SECRET: "{{ .VAULTWARDEN_OIDC_SECRET }}"

  dataFrom:
    - extract:
        key: /authentik
    - extract:
        key: /vaultwarden
    - extract:
        key: /ses-creds
