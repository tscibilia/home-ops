---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app grafana
  namespace: &namespace observability
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/cnpg
    - ../../../../components/gatus/guarded
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
    - name: cnpg-cluster
      namespace: database
  interval: 30m
  path: ./kubernetes/apps/observability/grafana/app
  postBuild:
    substitute:
      APP: *app
      CNPG_NAME: postgres17
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false