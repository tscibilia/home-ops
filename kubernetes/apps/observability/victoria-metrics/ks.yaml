---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app victoria-metrics-stack
spec:
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
  interval: 1h
  path: ./kubernetes/apps/observability/victoria-metrics/app
  postBuild:
    substitute:
      APP: vm
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  # Since 0.6.1 update, some rules are not matching correctly
  patches:
    - patch: |
        - op: replace
          path: /spec/groups/0/rules/3/expr
          value: 'sum(vmalert_recording_rules_last_evaluation_samples) without(id) < 1 or vector(0)'
      target:
        kind: VMRule
        name: stack-vmalert
        namespace: observability
