---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app victoria-metrics-stack
spec:
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
  interval: 1h
  path: ./kubernetes/apps/observability/victoria-metrics/app
  postBuild:
    substitute:
      APP: vm
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  # Since 0.6.1 update, some rules are not matching correctly
  patches:
    - patch: |
        - op: replace
          path: /spec/groups/0/rules/0/expr
          value: 'container_memory_swap{job=\"kubelet\",metrics_path=\"/metrics/cadvisor\",image!=\"\"} * on(cluster,namespace,pod) group_left(node) topk(1,max(kube_pod_info{node!=\"\"}) by(cluster,namespace,pod,node)) by(cluster,namespace,pod) or vector(0)'
      target:
        kind: VMRule
        name: stack-k8s.rules.containermemoryswap
        namespace: observability
