---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app victoria-logs
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  driftDetection:
    mode: enabled
  maxHistory: 2
  interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    retentionPeriod: 1 # months
    server:
      persistentVolume:
        enabled: true
        storageClassName: openebs-hostpath
        size: 10Gi
      serviceMonitor:
        enabled: true
      ingress:
        enabled: true
        pathType: Prefix
        hosts:
          - name: "${GATUS_SUBDOMAIN}.${SECRET_DOMAIN}"
            path: /
            port: http
