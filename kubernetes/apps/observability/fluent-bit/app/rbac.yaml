---
# yaml-language-server: $schema=https://github.com/yannh/kubernetes-json-schema/raw/refs/heads/master/master/clusterrole.json
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluent-bit
rules:
  - apiGroups: [""]
    # resources: ["pods", "namespaces", "nodes", "nodes/proxy"] # use when use_kubelet enabled
    resources: ["pods", "namespaces"]
    verbs: ["get", "list", "watch"]
---
# yaml-language-server: $schema=https://github.com/yannh/kubernetes-json-schema/raw/refs/heads/master/master/clusterrolebinding.json
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: &app fluent-bit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: *app
subjects:
  - kind: ServiceAccount
    name: *app
    namespace: *app
  # - apiGroup: rbac.authorization.k8s.io
  #   kind: Group
  #   name: system:serviceaccounts
---
# yaml-language-server: $schema=https://github.com/yannh/kubernetes-json-schema/raw/refs/heads/master/master/serviceaccount.json
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluent-bit