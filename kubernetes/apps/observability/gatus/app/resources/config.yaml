---
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: Cloudflare
    group: connectivity
    url: icmp://1.1.1.1
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Quad9
    group: connectivity
    url: icmp://9.9.9.9
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  # - name: flux-webhook
  #   group: external
  #   url: https://flux-webhook.t0m.co
  #   interval: 1m
  #   client:
  #     dns-resolver: tcp://1.1.1.1:53
  #   conditions: [ "[STATUS] == 404" ]

metrics: true

storage:
  type: postgres
  path: ${DB_URI}
  caching: true

ui:
  title: Status | Gatus
  header: Status
  logo: https://avatars.githubusercontent.com/u/585808
  link: https://github.com/tscibilia
  buttons:
    - name: Home-Ops
      link: https://github.com/tscibilia/home-ops

web:
  port: ${GATUS_WEB_PORT}

debug: false