---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app gatus
spec:
  components:
    - ../../../../components/cnpg
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
    - name: cnpg-cluster
      namespace: database
  interval: 1h
  path: ./kubernetes/apps/observability/gatus/app
  postBuild:
    substitute:
      APP: *app
      GATUS_PATH: /health
      GATUS_SUBDOMAIN: status
      CNPG_NAME: &postgresAppName postgres16
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
      - name: gatus-secret
        kind: Secret
      - name: gatus--pguser-secret
        kind: Secret
  healthChecks:
    - apiVersion: &postgresVersion postgresql.cnpg.io/v1
      kind: &postgresKind Cluster
      name: *postgresAppName
      namespace: database
  healthCheckExprs:
    - apiVersion: *postgresVersion
      kind: *postgresKind
      failed: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'False')
      current: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'True')
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  wait: false
