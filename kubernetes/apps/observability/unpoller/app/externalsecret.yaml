---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name unpoller-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      data:
        UP_UNIFI_DEFAULT_USER: unpoller
        UP_UNIFI_DEFAULT_PASS: "{{ .UNPOLLER_UNIFI_PASS }}"
        # UP_UNIFI_DEFAULT_API_KEY: "{{ .UNIFI_API_KEY }}"
  dataFrom:
    - extract:
        key: /unifi # Unpoller user/pass location
        # key: /external-dns # API Key location
