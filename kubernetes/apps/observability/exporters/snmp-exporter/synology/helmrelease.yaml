---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snmp-exporter-synology
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  maxHistory: 2
  interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    extraArgs:
      - "--config.file=/config/snmp.yaml"
    extraConfigmapMounts:
      - name: *app
        mountPath: /config/snmp.yaml
        subPath: snmp.yaml
        configMap: *app
        readOnly: true
        defaultMode: 420
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
    serviceMonitor:
      enabled: true
      params:
        - name: nas
          module: ["synology"]
          target: "${NAS_IP}"
          auth: ["public_v2"]
      path: /snmp
      scrapeTimeout: 10s
      relabelings:
        # - { sourceLabels: ["__address__"], targetLabel: "__param_target" } # Sets pod IP and passes it as the target parameter of the /snmp URL
        - { sourceLabels: ["__param_target"], targetLabel: "instance" } # Sets the instance label to the target parameter value
        - { targetLabel: "__address__", replacement: "snmp-exporter-synology.observability.svc.cluster.local:9116" }