---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/operator.victoriametrics.com/vmservicescrape_v1beta1.json
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMScrapeConfig
metadata:
  name: dragonfly-operator-endpoints
spec:
  namespaceSelector:
    matchNames:
      - dragonfly-system
  selector:
    matchLabels:
      app.kubernetes.io/name: dragonfly-operator-controller-manager-metrics-service
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scheme: http
