---
# Minimal merge-patch doesn't want this schema: https://github.com/instrumenta/kubernetes-json-schema/raw/refs/heads/master/v1.18.1/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dragonfly-operator-controller-manager
  namespace: database
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=0.0.0.0:8080
        - --leader-elect
