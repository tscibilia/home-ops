---
# yaml-language-server: $schema=https://crd.movishell.pl/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: &app dragonfly-cluster
spec:
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --proactor_threads=2
    - --cluster_mode=emulated
    - --default_lua_flags=allow-undeclared-keys
    # - --s3_endpoint=https://$(AWS_ENDPOINT)
    # - --dir=s3://$(AWS_REDIS_BUCKET)
    # - --dbfilename=''
    # - --snapshot_cron=5 */2 * * *
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          key: AWS_ACCESS_KEY_ID
          name: dragonfly-secret
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          key: AWS_SECRET_ACCESS_KEY
          name: dragonfly-secret
    - name: AWS_ENDPOINT
      valueFrom:
        secretKeyRef:
          key: AWS_ENDPOINT
          name: dragonfly-secret
    - name: AWS_REDIS_BUCKET
      valueFrom:
        secretKeyRef:
          key: AWS_REDIS_BUCKET
          name: dragonfly-secret
  image: ghcr.io/dragonflydb/dragonfly:v1.33.1
  labels:
    dragonflydb.io/cluster: *app
  replicas: 3
  resources:
    requests:
      cpu: 100m
    limits:
      memory: 512Mi