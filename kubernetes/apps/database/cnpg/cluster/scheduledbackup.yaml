---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/postgresql.cnpg.io/scheduledbackup_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: postgres16-barman
spec:
  cluster:
    name: postgres16
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
  # Runs at ~1 AM America/New_York (6 AM UTC during EDT, 5 AM UTC during EST)
  schedule: "0 6 * * *"
  immediate: true
  backupOwnerReference: self
