---
# yaml-language-server: $schema=https://github.com/instrumenta/kubernetes-json-schema/raw/refs/heads/master/v1.18.1/service-v1.json
apiVersion: v1
kind: Service
metadata:
  name: postgres16
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "postgres.${SECRET_DOMAIN}"
spec:
  type: LoadBalancer
  selector:
    cnpg.io/cluster: postgres16
    cnpg.io/instanceRole: primary
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
