apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cnpg-barman-cloud
spec:
  dependsOn:
    - name: cnpg-operator
  interval: 1h
  path: ./kubernetes/apps/database/cnpg/barman-cloud
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cnpg-secret
      - kind: Secret
        name: cluster-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: database
  wait: false
