---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/clustersecretstore_v1.json
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: akeyless-secret-store
spec:
  provider:
    akeyless:
      akeylessGWApiURL: "https://api.akeyless.io"
      authSecretRef:
        secretRef:
          accessID:
            name: &name akeyless-secret-creds
            key: accessId
            namespace: &ns external-secrets
          accessType:
            name: *name
            key: accessType
            namespace: *ns
          accessTypeParam:
            name: *name
            key: accessTypeParam
            namespace: *ns