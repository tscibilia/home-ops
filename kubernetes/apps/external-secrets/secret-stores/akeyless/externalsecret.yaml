---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name akeyless-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      data:
        accessId: "{{ .AK_ACCESS_ID }}"
        accessType: "{{ .AK_ACCESS_TYPE }}"
        accessTypeParam: "{{ .AK_ACCESS_TYPE_PARAM }}"
  dataFrom:
    - extract:
        key: /akeyless
