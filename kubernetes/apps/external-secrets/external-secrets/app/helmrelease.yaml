---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-secrets
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    installCRDs: true
    replicaCount: 1
    leaderElect: true
    image: &img
      repository: ghcr.io/external-secrets/external-secrets
    webhook:
      image: *img
      serviceMonitor: &svcMon
        enabled: true
        interval: 1m
    certController:
      image: *img
      serviceMonitor: *svcMon
    serviceMonitor: *svcMon