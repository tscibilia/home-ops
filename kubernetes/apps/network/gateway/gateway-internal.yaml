---
# yaml-language-server: $schema=https://raw.githubusercontent.com/kubernetes-sigs/gateway-api/main/config/crd/standard/gateway.networking.k8s.io_gateways.yaml
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
  annotations:
    # Configure Cilium LBIPAM for internal gateway
    # Using a different IP from nginx to allow parallel operation
    lbipam.cilium.io/ips: "192.168.5.231"
spec:
  gatewayClassName: internal
  listeners:
    # HTTP listener (for ACME challenges and redirects)
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    # HTTPS listener for secure traffic
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          # Reference to cert-manager managed certificate
          - kind: Secret
            name: ${SECRET_DOMAIN/./-}-production-tls
            namespace: cert-manager
