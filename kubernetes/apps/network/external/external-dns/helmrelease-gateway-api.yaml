---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
# Updated external-dns configuration with Gateway API support
# This configuration enables external-dns to watch both Ingress and Gateway API resources
# To activate: backup helmrelease.yaml and rename this file to helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    fullnameOverride: *app
    provider: cloudflare
    env:
      - name: &name CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: &secret external-dns-secret
            key: *name
    extraArgs:
      - --cloudflare-dns-records-per-page=1000
      - --cloudflare-proxied
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --events
      - --ignore-ingress-tls-spec
      - --ingress-class=external
      # Gateway API specific arguments
      # external-dns v0.14.0+ supports Gateway API
      - --source=gateway-httproute
      - --source=gateway-grpcroute
      - --source=gateway-tlsroute
      - --source=gateway-tcproute
      - --source=gateway-udproute
    # managedRecordTypes: ["CNAME", "TXT"]
    policy: sync
    # Add Gateway API resources to sources alongside existing ones
    sources:
      - crd
      - ingress
      - gateway-httproute
      - gateway-grpcroute
    txtPrefix: k8s.
    txtOwnerId: default
    domainFilters: ["${SECRET_DOMAIN}"]
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
    # Additional RBAC permissions for Gateway API
    # The chart should automatically add these when gateway-* sources are enabled
