---
# yaml-language-server: $schema=https://github.com/instrumenta/kubernetes-json-schema/raw/refs/heads/master/v1.18.1/service-v1.json
apiVersion: v1
kind: Service
metadata:
  name: &name proxy-hassio
  labels:
    app: *name
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8123
---
# yaml-language-server: $schema=https://github.com/instrumenta/kubernetes-json-schema/raw/refs/heads/master/v1.18.1/endpointslice.json
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: &name proxy-hassio
  labels:
    kubernetes.io/service-name: *name
addressType: IPv4
endpoints:
  - addresses:
      - "${HASSIO_IP}"
    conditions:

      ready: true
ports:
  - name: http
    port: 8123
---
# yaml-language-server: $schema=https://github.com/instrumenta/kubernetes-json-schema/raw/refs/heads/master/v1.18.1/ingress.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &name proxy-hassio
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "external.${SECRET_DOMAIN}"
spec:
  ingressClassName: external
  rules:
    - host: "${GATUS_SUBDOMAIN}.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *name
                port:
                  name: http
