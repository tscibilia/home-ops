---
# yaml-language-server: $schema=https://github.com/instrumenta/kubernetes-json-schema/raw/refs/heads/master/v1.18.1/service-v1.json
apiVersion: v1
kind: Service
metadata:
  name: &name nas
  labels:
    app: *name
spec:
  ports:
    - name: http
      port: 80
      targetPort: 4000
      protocol: TCP
---
# yaml-language-server: $schema=https://github.com/instrumenta/kubernetes-json-schema/raw/refs/heads/master/v1.18.1/endpoints-v1.json
apiVersion: v1
kind: Endpoints
metadata:
  name: nas
subsets:
  - addresses:
      - ip: ${SYNO_IP}
    ports:
      - port: 4000
---
# yaml-language-server: $schema=https://github.com/instrumenta/kubernetes-json-schema/raw/refs/heads/master/v1.18.1/ingress.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &name nas
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "nas.${SERCET_DOMAIN}"
    external-dns.alpha.kubernetes.io/target: "external.${SERCET_DOMAIN}"
spec:
  ingressClassName: external
  rules:
    - host: "nas.${SERCET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *name
                port:
                  name: http
