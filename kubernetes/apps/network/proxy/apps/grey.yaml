---
# yaml-language-server: $schema=https://github.com/yannh/kubernetes-json-schema/raw/refs/heads/master/master/service.json
apiVersion: v1
kind: Service
metadata:
  name: &name grey
  labels:
    app: *name
spec:
  ports:
    - name: http
      port: 80
      targetPort: 5000
      protocol: TCP
    - name: ovpn
      port: 1196
      targetPort: 1196
      protocol: UDP
---
# yaml-language-server: $schema=https://github.com/yannh/kubernetes-json-schema/raw/refs/heads/master/master/endpoints.json
apiVersion: v1
kind: Endpoints
metadata:
  name: grey
subsets:
  - addresses:
      - ip: ${GREY_IP}
    ports:
      - name: http
        port: 5000
        protocol: TCP
      # Does not work with Cloudflare Tunnel (cloudflared)
      # - name: ovpn
      #   port: 1196
      #   protocol: UDP
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &name grey
  annotations:
    gatus.home-operations.com/enabled: "false"
spec:
  hostnames: ["grey.${SECRET_DOMAIN}"]
  parentRefs:
    - name: envoy-external
      namespace: &ns network
  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: *name
          namespace: *ns
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
# ---
# Cloudflare Tunnel (cloudflared) does NOT support UDP traffic. This means:
# - ✅ Works from local network: Direct connection to 192.168.5.241:1196
# - ❌ Won't work externally: Cloudflare Tunnel only supports TCP/HTTP/HTTPS

# If you want external OpenVPN access through Cloudflare, you'd need to use
# Cloudflare Spectrum (paid feature) or expose the Gateway LoadBalancer IP
# directly to the internet (not recommended for security). You also need to
# add UDPRoute support in your `envoy-external` Gateway setup.

