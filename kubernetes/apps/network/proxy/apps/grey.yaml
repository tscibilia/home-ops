---
# yaml-language-server: $schema=https://github.com/yannh/kubernetes-json-schema/raw/refs/heads/master/master/service.json
apiVersion: v1
kind: Service
metadata:
  name: &name grey
  labels:
    app: *name
spec:
  ports:
    - name: http
      port: 80
      targetPort: 5000
      protocol: TCP
    - name: ovpn
      port: 1196
      targetPort: 1196
      protocol: UDP
---
# yaml-language-server: $schema=https://github.com/yannh/kubernetes-json-schema/raw/refs/heads/master/master/endpoints.json
apiVersion: v1
kind: Endpoints
metadata:
  name: grey
subsets:
  - addresses:
      - ip: ${GREY_IP}
    ports:
      - name: http
        port: 5000
        protocol: TCP
      - name: ovpn
        port: 1196
        protocol: UDP
---
# yaml-language-server: $schema=https://github.com/yannh/kubernetes-json-schema/raw/refs/heads/master/master/ingress.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &name grey
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "grey.${SECRET_DOMAIN}"
    gatus.home-operations.com/enabled: "false"
spec:
  ingressClassName: external
  rules:
    - host: "grey.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *name
                port:
                  name: http
---
# yaml-language-server: $schema=https://github.com/yannh/kubernetes-json-schema/raw/refs/heads/master/master/configmap.json
# Tell the nginx controller to open and proxy UDP 1196
apiVersion: v1
kind: ConfigMap
metadata:
  name: grey-udp-service
data:
  "1196": "network/grey:1196"
