# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.11.2
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.34.1

endpoint: https://192.168.5.200:6443
additionalApiServerCertSans: &sans
  - "k8s.t0m.co"
  - "127.0.0.1"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "talos-m01"
    ipAddress: "192.168.5.201"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    schematic:
      customization:
        extraKernelArgs:
          - intel_iommu=on # PCI Passthrough
          - iommu=pt       # PCI Passthrough
          - apparmor=0     # Less security, faster puter
          - -selinux       # Less security, faster puter
    talosImageURL: factory.talos.dev/installer/914b38adefad3d77212f565745ed52013bf3a424e7da2730e9e7dad8ee297342
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:a9:a3:43"
        dhcp: false
        addresses:
          - "192.168.5.201/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.5.1"
        mtu: 1500
        vip:
          ip: "192.168.5.200"
      - deviceSelector:
          hardwareAddr: "bc:24:11:10:d2:28"
        dhcp: false
        addresses:
          - "10.10.10.8/28"
    patches:
      - "@./patches/nodes/talos-m01-nvidia.yaml"
