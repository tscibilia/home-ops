machine:
  sysctls:
    fs.inotify.max_user_watches: "1048576" # Watchdog
    fs.inotify.max_user_instances: "8192"  # Watchdog
    net.core.rmem_max: "67108864" # Cloudflared | QUIC
    net.core.wmem_max: "67108864" # Cloudflared | QUIC
    user.max_user_namespaces: "11255" # Namespace limits
    net.core.default_qdisc: fq # Fair queueing for BBR
    net.ipv4.neigh.default.gc_thresh1: "4096" # Neighbor table
    net.ipv4.neigh.default.gc_thresh2: "8192" # Neighbor table
    net.ipv4.neigh.default.gc_thresh3: "16384" # Neighbor table
    net.ipv4.tcp_congestion_control: bbr # TCP Performance
    net.ipv4.tcp_fastopen: "3" # Faster connection est
    net.ipv4.tcp_mtu_probing: "1"
    net.ipv4.tcp_rmem: 4096 87380 33554432
    net.ipv4.tcp_window_scaling: "1"
    net.ipv4.tcp_wmem: 4096 65536 33554432
    sunrpc.tcp_max_slot_table_entries: "128" # NFS performance
    sunrpc.tcp_slot_table_entries: "128" # NFS performance
