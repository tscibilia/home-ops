machine:
    nodeLabels:
      nvidia.com/gpu.present: "true"
      nvidia.com/gpu.product: "Quadro-P400"
      nvidia.com/gpu.memory.total: "2048"
      nvidia.com/gpu.count: "1"
    kernel:
      modules:
        - name: nvidia
        - name: nvidia_uvm
        - name: nvidia_drm
        - name: nvidia_modeset
    sysctls:
      net.core.bpf_jit_harden: 1
