---
doublestar: true
exclude:
  - "**/*.sops.yaml"
formatter:
  type: basic
  disable_alias_key_correction: true  # Ignores yaml anchors
  drop_merge_tag: true                # Ignores merge tags
  eof_newline: true                   # Ensures file ends with newline
  # Comment out to ensure arrays are written as-is
  # force_array_style: block            # Ensures arrays are written as blocks
  include_document_start: true        # Ensures --- at start
  line_ending: lf                     # Ensures Unix line endings
  retain_line_breaks_single: true     # Retains single line breaks
  scan_folded_as_literal: true        # Treats folded scalars (>) as literal block (|)
  trim_trailing_whitespace: true      # Removes trailing spaces