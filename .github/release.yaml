name-template: 'Release $RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
publish: true

version-template: $YEAR.$MONTH.$WEEK

categories:
  - title: 'ğŸš€ Features'
    labels: [feature, enhancement, type/minor, type/major]
  - title: 'ğŸ› Bug Fixes'
    labels: [bug, fix, type/patch]
  - title: 'ğŸ§¹ Maintenance'
    labels: [chore, refactor, ci, type/digest]
  - title: 'ğŸ¤– App Updates'
    labels:
      - dependencies
      - renovate
      - renovate/container
      - renovate/github-action
      - renovate/grafana-dashboard
      - renovate/github-release
      - renovate/helm
change-template: '- $TITLE (#$NUMBER)'
template: |
  ## Changes
  $CHANGES

autolabeler:
  - label: 'feature'
    title: ['/^feat(.*)/']
  - label: 'bug'
    title: ['/^fix(.*)/']
  - label: 'chore'
    title: ['/^chore(.*)/', '/^docs(.*)/']
  - label: 'ci'
    title: ['/^ci(.*)/']
  - label: 'dependencies'
    title: ['renovate/', '/^chore\\(deps.*\\)/']
